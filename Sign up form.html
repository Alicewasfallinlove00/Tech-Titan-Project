<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign Up Form</h2>
    <form action="" method="get">
        <label>First Name:</label>
        <br>
        <input type="text" name="first_name" size="20">
        <br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="last_name" size="20">
        <br>
        <label>Email:</label>
        <br>
        <input type="email" name="email" size="20">
        <br>
        <label>Password:</label>
        <br>
        <input type="password" name="password" size="20">
        <br>
        <label>Group:</label>
        <br>
        <input type="number" name="group" size="20">
        <br>
        <label>Profile:</label>
        <br>
        <input url="https://openai.com/index/chatgpt/" name="group" size="20">
        <br>
        <label>Birthday:</label>
        <br>
        <input type="date" name="dob" value="dd/mm/yy" >
        <hr>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <input type="checkbox" name="agree">I agree with
        <hr>
        <label>Description:</label>
        <br>
        <textarea name="description">
                Enter comment.....
        </textarea>
        <br>
        <input type="file" name="choosefile" accept="Image/*">
        <hr>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>
        <input type="button" value="cancel"/>


    </form>
</body>
</html>
